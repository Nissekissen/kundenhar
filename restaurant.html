<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GourmetGrove | Restaurant</title>
		<link rel="stylesheet" href="css/style.css?v=0013" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&family=Roboto+Mono&display=swap"
			rel="stylesheet"
		/>
		<meta name="view-transition" content="same-origin" />
		<script src="js/basket.js"></script>
		<script src="js/script.js" defer></script>
		<script src="js/menu.js" defer></script>
	</head>

	<body>
		<header>
			<a class="logo noselect nounderline" href="index.html">
				<img src="img/seafood.png" alt="logo" />
				<h1>GourmetGrove</h1>
			</a>
			<nav>
				<div class="login navbtn">
					<a href="#">Logga in</a>
				</div>
				<div class="signup navbtn">
					<a href="#">Registrera dig</a>
				</div>
				<div class="basketlogo">
					<img
						src="img/icons/shoppingbasket.svg"
						alt="shopping basket"
						width="24px"
					/>
				</div>
			</nav>
		</header>
		<div class="basket-wrapper">
			<div class="basket-header">
				<h2>Your basket</h2>
			</div>
			<div class="basket-divider"></div>
			<div id="basket"></div>
		</div>
		<main>
			<section class="restaurant-desc">
				<div class="restaurant-img-wrapper restaurant-desc-content">
					<a class="go-back" href="search.html"
						><img src="img/icons/arrow_left.svg" alt="go back" />Go
						back</a
					>
					<img
						id="image"
						src=""
						alt=""
						style="view-transition-name: image"
					/>
				</div>
				<div class="restaurant-text restaurant-desc-content">
					<div class="detailed-wrapper">
						<h2 id="name"></h2>
						<p class="detailed-rating">
							<img
								src="img/icons/star.svg"
								alt="star icon"
								width="24px"
							/>
							<span id="rating"></span>
						</p>
						<p class="detailed-description" id="description"></p>
					</div>
					<div class="detailed-wrapper">
						<p class="detailed-price">
							<span id="price"></span> •
							<span id="cuisine"></span>
						</p>
						<p class="detailed-time">
							<img
								src="img/icons/time.svg"
								alt="Clock"
								width="24px"
							/>
							<span id="time"></span>
						</p>
					</div>
				</div>
			</section>
			<section class="menu" id="menu"></section>
		</main>

		<footer>
			<div class="footer-content">
				<div class="footer-logo">
					<img src="img/seafood.png" alt="logo" />
					<h1>GourmetGrove</h1>
				</div>
				<div class="footer-links">
					<a href="index.html#about">About</a>
					<a href="#">Contact</a>
					<a href="#">Terms of Use</a>
					<a href="#">Privacy Policy</a>
				</div>
			</div>
		</footer>
	</body>
</html>
